<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies</title>
</head>
<body>
    <h1>Companies</h1>
    <ul>
        {% for company in companies %}
        <li><a href="{{ url_for('company_members', company_id=company.id) }}">{{ company.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
