<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
</head>
<body>
    <h1>Add Member</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="photo">Photo:</label>
        <input type="text" name="photo" id="photo" required>
        <label for="payment_status">Payment Status:</label>
        <input type="text" name="payment_status" id="payment_status" required>
        <label for="payment_date">Payment Date:</label>
        <input type="text" name="payment_date" id="payment_date" required>
        <label for="amount">Amount (in cents):</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit">Add Member</button>
    </form>
    <a href="{{ url_for('company_members', company_id=company_id) }}">Back to Members</a>
</body>
</html>
